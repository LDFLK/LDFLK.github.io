{% assign letterstring = "1,2,3,4,5,6,7,8,9" %}
{% assign letters = letterstring | split: ',' %}

<section class="heroclass is-bold is-primary">
    <div class="carousel slide fade-carousel  is-primary" data-ride="carousel" id="bs-carousel">
        <!-- Overlay -->
        <div class="overlay"></div>
      
        <!-- Indicators -->
        <ol class="carousel-indicators">
          {% for slide in page.slides %}
          <li data-target="#bs-carousel" data-slide-to="{{ letters[forloop.index0] | minus: 1 }}" {% if forloop.first %}class="active"{% endif %} ></li>
          {% endfor %}
        </ol>
        
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          {% for slide in page.slides %}
          <div class="item slides {% if forloop.first %}active{% endif %}">
            <div class="slide-{{ letters[forloop.index0] }}" style="background-image: url({{ site.baseurl }}{{ slide.image }})"></div>
            <div class="herob">
              <hgroup>
                <h1 class="is-size-1">{{ slide.title }}</h1>        
                <h3>{{ slide.subtitle }}</h3>
              </hgroup>
              <a href="{{ slide.link }}" class="btn btn-hero btn-lg" role="button">{{ slide.button }}</a>
            </div>
          </div>
          {% endfor %}
          <!-- Controls -->
          <!-- <a class="left carousel-control" href="#bs-carousel" data-slide="prev">
            <span class="icon-prev"></span>
          </a>
          <a class="right carousel-control" href="#bs-carousel" data-slide="next">
            <span class="icon-next"></span>
          </a>  -->
        </div> 

          
    </div>
</section>
